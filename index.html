    <script>
        let words = [];
        let currentIndex = 0;

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù…Ù† Ù…Ù„Ù JSON
        fetch('data.json')
            .then(response => response.json())

                words = data;

        function updateWord() {
            const arabicElement = document.getElementById('arabic-word');
            const dutchElement = document.getElementById('dutch-word');

            arabicElement.textContent = words[currentIndex].arabic;
            dutchElement.textContent = words[currentIndex].dutch;
        }

        function playAudio() {
            if (words.length > 0) {
                const audio = new Audio(words[currentIndex].audio);
                audio.play();
            }
        }

        function nextWord() {
            if (words.length > 0) {
                currentIndex = (currentIndex + 1) % words.length;
                updateWord();
            }
        }

        function prevWord() {
            if (words.length > 0) {
                currentIndex = (currentIndex - 1 + words.length) % words.length;
                updateWord();
            }
        }
    </script>
